<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Navigation Menu with tooltips</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul class="Navigation-item rubik">
        <li class='logo'><a href='#'><img src='image/blackmud logo.svg'/></a></li>
        <input id="check" type="checkbox">
        <span  class="menu">
            <li class="tooltip">
                <p class="menu-text">Home</p>
                <div class="hover-tooltip">
                    <span class="tooltip-text">Here is everything I have built</span>
                    <div class="triangle-border"></div>
                </div>
            </li>
            <li class="tooltip">
                <p class="menu-text">Projects</p>
                <div class="hover-tooltip">
                    <span class="tooltip-text-second">Here is everything I have built</span>
                    <div class="triangle-border-second"></div>
                </div>
            </li>
            <li class="tooltip">
                <p class="menu-text">Blog</p>
                <div class="hover-tooltip">
                    <span class="tooltip-text-third">Here is everything I have built</span>
                    <div class="triangle-border-third"></div>
                </div>
            </li>
        </span>
        <label for="check" class="hamburger-bar"><i class="fa-solid fa-bars"></i></label>
        <label for="check" class="hamburger-xmark"><i class="fa-solid fa-xmark"></i></label>
    </ul>
</body>
</html>
